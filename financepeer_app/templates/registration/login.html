{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <a href="{% url 'task:signup' %}" class="btn btn-primary mt-2">Sign Up</a>
{% endblock %}
